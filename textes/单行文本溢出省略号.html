<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>单行文本溢出显示省略号</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        height: 200px;
        width: 110px;
        background-color: pink;
        margin: 60px auto;
      }
      div p {
        /*1.先强制一行内显示文本*/
        white-space: nowrap;
        /*2.超出部分隐藏*/
        overflow: hidden;
        /*3.文字用省略号代替超出部分*/
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div>
      <p>这是一个很长很长的句子哦，此处省略一万字。</p>
    </div>
  </body>
</html>

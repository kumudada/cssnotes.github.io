<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float9.2</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .left{
            height:300px;
            width:300px;
            background-color:pink;
            float:left
        }
        .right{
            height:300px;
            width:300px;
            background-color:pink;
            float:right;
        }
    </style>
</head>
<body>
    <div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多行文本溢出显示省略号</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        height: 200px;
        width: 110px;
        background-color: pink;
        margin: 60px auto;
      }
      div p {
        overflow: hidden;
        text-overflow: ellipsis;
        /*弹性伸缩盒子模型显示*/
        display: -webkit-box;
        /*限制在一个块元素显示的文本的行数*/
        /*省略号生成在第2行*/
        -webkit-line-clamp: 2;
        /*设置或检索伸缩盒子对象的子元素的排列方式*/
        -webkit-box-orient: vertical;
      }
    </style>
  </head>
  <body>
    <div>
      <p>这是一个很长很长的句子哦，此处省略一万字。</p>
    </div>
  </body>
</html>
